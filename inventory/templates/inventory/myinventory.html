{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <h1>My Inventory</h1>
    <div class="row">
    {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-2">
                <a href="{% url 'inventory:item_detail' item.pk %}" class="btn btn-primary">{{item.item}}</a>
                <img class="card-img-top" src="{% static item.image %}" alt="{{ item.description }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">Description: {{ item.desc }}</p>
                    <p class="card-text">Location: {{ item.loc }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
        
{% endblock %}
