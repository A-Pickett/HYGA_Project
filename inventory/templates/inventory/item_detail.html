{% extends 'inventory/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <h1>{{ item.item }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static item.image %}" alt="{{ item.description }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item }}</h5>
                    <h5 class="card-text">Description:<br> {{ item.desc }}</h5>
                    <p class="card-text">Location:<br> {{ item.loc }}</p>
                    <p class="card-text">Currently Loaned: {{ item.curr_loaned }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
        
{% endblock %}
